spring:
  application:
    name: hm-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 192.168.80.129:8848
      username: nacos
      password: nacos
      discovery:
        cluster-name: HM
        ephemeral: true # 是否是临时实例
        namespace: public # 命名空间，确保与Nacos服务器上的命名空间一致
        group: DEFAULT_GROUP # 分组，确保与Nacos服务器上的分组一致
        timeout: 5000 # 连接超时时间，单位毫秒
        heart-beat-timeout: 15000 # 心跳超时时间，单位毫秒
      config:
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        refresh-enabled: true # 开启自动刷新配置
        timeout: 5000 # 配置中心连接超时时间，单位毫秒