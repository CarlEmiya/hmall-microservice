spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hm-item?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  elasticsearch:
    uris: http://192.168.80.129:9200
    connection-timeout: 5s
    socket-timeout: 30s

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
  type-aliases-package: com.hmall.search.domain.po

# 日志配置
logging:
  level:
    com.hmall: debug
    org.springframework.jdbc: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"